<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Table UI</title>
  <!-- Latest compiled and minified CSS & JS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    .btn {
    width: 260px;
    display: inline-block;
    }

    input:focus {
      outline: none !important;
      box-shadow: none !important;
    }

    .btn-dark:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>

</head>

<body>

  <div class="container mt-4">
      <a href="/engagement/all" class="btn btn-dark btn-lg m-1 text-left"> 
        <span class="fa fa-th-list pr-2"></span> All Engagements</a> 
        <a href="/#landing-3" class="btn btn-dark btn-lg m-1 text-left">
          <span class="fa fa-home pr-2"></span>Home</a>
        
    <div class="row mt-4"> 

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Add Engagement
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Engagement ID</label>
                <input type="text" class="form-control" id="engagementID" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Employee ID</label> 
                <input type="text" class="form-control" id="employeeID" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Service ID</label> 
                <input type="text" class="form-control" id="serviceID" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Start Date</label> 
                <input type="text" class="form-control" id="startDate" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">End Date</label>
                <input type="text" class="form-control" id="endDate" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Number of Hours</label> 
                <input type="text" class="form-control" id="numberOfHours" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Client ID</label>
                <input type="text" class="form-control" id="clientID" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Status</label>
                <input type="text" class="form-control" id="status" placeholder="" autocomplete="off">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-dark btn-md" id="add-btn"> 
                <span class="fa fa-plus pr-2"></span>Add to the Engagement Table</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
