<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Table UI</title>
  <!-- Latest compiled and minified CSS & JS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
      <a href="/service/all" class="btn btn-danger btn-lg mt-3 mb-3">
        <span class="fa fa-th-list pr-2"></span> All Services</a> 
        <a href="/" class="btn btn-danger btn-lg mt-3 mb-3">
          <span class="fa fa-home pr-2"></span>Home</a>
        
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Add Service
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Service ID</label>
                <input type="text" class="form-control" id="serviceID" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Service Description</label> 
                <input type="text" class="form-control" id="serviceDesc" placeholder="" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="">Price Per Hour</label> 
                <input type="text" class="form-control" id="pricePerHour" placeholder="" autocomplete="off">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-plus pr-2"></span>Add to the Service Table</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
